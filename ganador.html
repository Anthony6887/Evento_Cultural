<!DOCTYPE html>
<html lang="es">
<!-- #Autores: Anthony Solis
                Enrique Ortiz -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganador</title>
    <script src="../../js/confetti.js" defer></script>
    <link rel="stylesheet" href="/css/confetti.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            background-size: cover;
            /* Ajusta el tamaño de la imagen para cubrir toda la pantalla */
            background-repeat: no-repeat;
            /* Evita que la imagen se repita */
            background-position: center;
            /* Centra la imagen */
        }

        html,
        body {
            width: 100%;
            height: 90%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .inner-container {

            padding: 20px;
            /* Puedes ajustar el padding según sea necesario */
            box-sizing: border-box;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h1 {
            color: #000000;
            font-size: 100px;
            /* Ajustamos el tamaño del título */
            margin-bottom: 20px;
            /* Espacio inferior al título */
        }

        h2 {
            color: #000000;
            font-size: 80px;
            /* Ajustamos el tamaño del título */
            margin-bottom: 20px;
            /* Espacio inferior al título */
        }

        #mensaje {
            font-size: 100px;
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
            color: purple;
            ;
        }

        .boton-volver {
            display: inline-block;
            padding: 15px 30px;
            background-color: #e9a13d;
            color: purple;
            font-size: 36px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .boton-volver:hover {
            background-color: #e9a13d;
            cursor: pointer;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            /* Coloca el canvas detrás de los demás elementos */
        }

        /* Resto de tu CSS aquí */
    </style>
</head>

<body>
    <canvas id="world"></canvas>
    <div class="container">
        <div class="inner-container">
            <h1 style="color: orange;">¡RESULTADO FINAL!</h1>
            <div id="mensaje"></div>
            <br>
            <a href="quality.html" class="boton-volver" id="botonEmpate" style="display:none;">PREGUNTAS QUALITY</a>

        </div>
    </div>

    <script>
        // Obtener el mensaje de la URL
        var params = new URLSearchParams(window.location.search);
        var mensaje = params.get('mensaje');

        // Mostrar el mensaje en el div correspondiente
        document.getElementById('mensaje').innerText = mensaje;

        // Mostrar el botón de empate si el mensaje es "¡Hay un Empate!"
        if (mensaje === '¡Hay un Empate!') {
            document.getElementById('botonEmpate').style.display = 'inline-block';
        }
    </script>

</body>

</html>
