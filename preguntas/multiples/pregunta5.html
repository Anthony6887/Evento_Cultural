<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 4</title>
    <link rel="stylesheet" href="../../css/estilo_pregunta.css">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <h1>Pregunta 5</h1>
            <p>¿Cual es el rio mas largo del mundo?</p>
            <div class="team-container">
                <div>
                    <h2>Equipo B</h2>
                    <form id="formB">
                        <input type="radio" id="opcion_d" name="respuesta" value="D">
                        <label for="opcion_d">A) Nilo</label><br>
                        <input type="radio" id="opcion_e" name="respuesta" value="E">
                        <label for="opcion_e">B) Amazonas</label><br>
                        <input type="radio" id="opcion_f" name="respuesta" value="F">
                        <label for="opcion_f">C) Bravo</label><br><br>
                    </form>
                </div>
            </div>
            <div id="message" class="message"></div>
            <button id="submitButton" class="submit-button">Enviar respuesta</button>
            <a href="../../multiple_choice.html" class="boton-volver">Volver al menú principal</a>
        </div>
    </div>

    <script>
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("submitButton").addEventListener("click", function () {
                // Obtener el formulario
                var form = document.getElementById("formB");
                // Obtener la opción seleccionada
                var selectedOption = form.querySelector('input[name="respuesta"]:checked');
                // Verificar si la opción seleccionada es la correcta (opción F)
                if (selectedOption && selectedOption.value === "D") {
                    // Enviar la respuesta correcta al contador de puntos en la página de multiple_choice.html
                    localStorage.setItem("respuesta_pregunta5", "D");
                    // Redirigir a la página multiple_choice.html
                    window.location.href = '../multiple_choice.html';
                } else {
                    // Mostrar un mensaje de respuesta incorrecta en caso de seleccionar una opción incorrecta
                    var message = document.getElementById("message");
                    message.textContent = "Respuesta incorrecta. Por favor, intenta de nuevo.";
                    message.classList.add("error");
                    // Guardar el valor de la opción seleccionada en localStorage
                    if (selectedOption) {
                        localStorage.setItem("respuesta_incorrecta_pregunta5", selectedOption.value);
                        window.location.href = '../multiple_choice.html';
                    }
                    // Bloquear el botón de enviar respuesta
                    document.getElementById("submitButton").disabled = true;
                }
            });
        });
    </script>
    

</body>

</html>
