<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Kahoot - Pregunta 2</title>
    <link rel="stylesheet" href="../css/estilov_pregunta_vf.css">
</head>
<body>
    <div class="container">
        <div class="question">
            <h1>Pregunta 2: Otra pregunta interesante.</h1>
        </div>
        <div class="options">
            <!-- Opciones de la pregunta 2 -->
        </div>
        <div id="message"></div>
        <div id="score">Puntos: <span id="scoreCount">0</span></div>
    </div>

    <script>
        // Recuperar el puntaje acumulado de la p√°gina anterior desde el localStorage
        var previousScore = localStorage.getItem('score');
        if (previousScore !== null) {
            document.getElementById('scoreCount').textContent = previousScore;
        }
    </script>
    <script src="../js/script.js"></script>
