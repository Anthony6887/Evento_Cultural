<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Opción Múltiple</title>
    <link rel="stylesheet" href="css/estilo_opcionmultiple.css">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <h1>Modo Opción Múltiple</h1>
            <p>Selecciona una pregunta:</p>
            <div class="group-container">
                <div class="group group-a">
                    <h2>Grupo A</h2>
                    <div class="points-counter">
                        <p>Puntos: <span id="group-a-points">0</span></p>
                    </div>
                    <ul>
                        <li><a id="pregunta1" href="preguntas/multiples/pregunta1.html">Pregunta 1</a></li>
                        <li><a id="pregunta2" href="preguntas/multiples/pregunta2.html">Pregunta 2</a></li>
                        <li><a id="pregunta3" href="preguntas/multiples/pregunta3.html">Pregunta 3</a></li>
                    </ul>
                </div>
                <div class="group group-b">
                    <h2>Grupo B</h2>
                    <div class="points-counter">
                        <p>Puntos: <span id="group-b-points">0</span></p>
                    </div>
                    <ul>
                        <li><a id="pregunta4" href="preguntas/multiples/pregunta4.html">Pregunta 4</a></li>
                        <li><a id="pregunta5" href="preguntas/multiples/pregunta5.html">Pregunta 5</a></li>
                        <li><a id="pregunta6" href="preguntas/multiples/pregunta6.html">Pregunta 6</a></li>
                    </ul>
                </div>
            </div>
            <a href="index.html" class="boton-volver">Volver al menú principal</a>

        </div>
    </div>


    <script>
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener("DOMContentLoaded", function () {


                document.getElementById("pregunta1").removeAttribute("disabled");

            // Función para actualizar los puntos del Grupo A y Grupo B
            function updateGroupPoints() {
                // Obtener las respuestas correctas almacenadas en localStorage
                var correctAnswer1 = localStorage.getItem("respuesta_pregunta1");
                var correctAnswer2 = localStorage.getItem("respuesta_pregunta2");
                var correctAnswer3 = localStorage.getItem("respuesta_pregunta3");
                var correctAnswer4 = localStorage.getItem("respuesta_pregunta4");
                var correctAnswer5 = localStorage.getItem("respuesta_pregunta5");
                var correctAnswer6 = localStorage.getItem("respuesta_pregunta6");

                // Contadores de puntos para Grupo A y Grupo B
                var totalPointsA = 0;
                var totalPointsB = 0;

                // Verificar si las respuestas seleccionadas son correctas y sumar puntos para Grupo A
                if (correctAnswer1 === "A") {
                    totalPointsA++;
                }
                if (correctAnswer2 === "B") {
                    totalPointsA++;
                }
                if (correctAnswer3 === "C") {
                    totalPointsA++;
                }

                // Verificar si las respuestas seleccionadas son correctas y sumar puntos para Grupo B
                if (correctAnswer4 === "F") {
                    totalPointsB++;
                }
                if (correctAnswer5 === "D") {
                    totalPointsB++;
                }
                if (correctAnswer6 === "E") {
                    totalPointsB++;
                }

                // Obtener los contadores de puntos para los Grupos A y B
                var groupAPoints = document.getElementById("group-a-points");
                var groupBPoints = document.getElementById("group-b-points");

                // Actualizar los contadores de puntos para los Grupos A y B
                groupAPoints.textContent = totalPointsA;
                groupBPoints.textContent = totalPointsB;

                // Guardar los puntos de los Grupos A y B en localStorage
                localStorage.setItem("groupAPoints", totalPointsA);
                localStorage.setItem("groupBPoints", totalPointsB);

                // Deshabilitar los enlaces de las preguntas incorrectas
                var respuestaIncorrectaPregunta1 = localStorage.getItem("respuesta_incorrecta_pregunta1");
                var respuestaIncorrectaPregunta2 = localStorage.getItem("respuesta_incorrecta_pregunta2");
                var respuestaIncorrectaPregunta3 = localStorage.getItem("respuesta_incorrecta_pregunta3");
                var respuestaIncorrectaPregunta4 = localStorage.getItem("respuesta_incorrecta_pregunta4");
                var respuestaIncorrectaPregunta5 = localStorage.getItem("respuesta_incorrecta_pregunta5");
                var respuestaIncorrectaPregunta6 = localStorage.getItem("respuesta_incorrecta_pregunta6");

                var respuestaVaciaPregunta1 = localStorage.getItem("respuesta_vacia_pregunta1");

                if (respuestaIncorrectaPregunta1) {
                    document.getElementById("pregunta1").setAttribute("disabled", true);
                    console.log("Pregunta 1 deshabilitada");
                }
                if (respuestaIncorrectaPregunta2) {
                    document.getElementById("pregunta2").setAttribute("disabled", true);
                    console.log("Pregunta 2 deshabilitada");
                }
                if (respuestaIncorrectaPregunta3) {
                    document.getElementById("pregunta3").setAttribute("disabled", true);
                    console.log("Pregunta 3 deshabilitada");
                }
                if (respuestaIncorrectaPregunta4) {
                    document.getElementById("pregunta4").setAttribute("disabled", true);
                    console.log("Pregunta 4 deshabilitada");
                }
                if (respuestaIncorrectaPregunta5) {
                    document.getElementById("pregunta5").setAttribute("disabled", true);
                }
                if (respuestaIncorrectaPregunta6) {
                    document.getElementById("pregunta6").setAttribute("disabled", true);
                }
            }

            // Llamar a la función para actualizar los puntos de los Grupos A y B
            updateGroupPoints();
        });
    </script>



</body>

</html>
