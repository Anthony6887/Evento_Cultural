<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 2</title>
    <link rel="stylesheet" href="../../css/estilov_pregunta_vf.css">
    <script src="../../js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="loaderBar"></div>
        <h1 class="question">Pregunta 2: ¿La ballena no es un mamífero?</h1>
        <button class="trueButton" onclick="verificarRespuesta(false, this)">Verdadero</button>
        <button class="falseButton" onclick="verificarRespuesta(true, this)">Falso</button>

        <div id="resultado" class="result"></div>
        <p class="score">Puntaje: <span id="puntaje" class="score-value"></span></p>
    </div>

    <script>
        // Mostrar el puntaje desde el localStorage
        document.getElementById('puntaje').innerText = localStorage.getItem('puntaje') || 0;
    </script>
</body>
</html>
