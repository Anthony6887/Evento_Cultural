<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Opción Múltiple</title>
    <link rel="stylesheet" href="css/estilo_verdadero_falso.css">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <h2>VERDADERO Y FALSO</h2>
            <div class="group-container">
                <div class="group group-a">
                    <h2>EQUIPO A</h2>
                    <div class="points-counter">
                        <p>Puntos: <span id="group-a-points">0</span></p>
                    </div>
                    <ul>
                        <li><a id="pregunta1VF" href="preguntas/Verdadero_Falso/verdadero_falso1.html">Pregunta 1</a>
                        </li>
                        <li><a id="pregunta2VF" href="preguntas/Verdadero_Falso/verdadero_falso2.html">Pregunta 2</a>
                        </li>
                        <!--   <li><a id="pregunta3VF" href="preguntas/Verdadero_Falso/verdadero_falso3.html">Pregunta 3</a></li> -->
                    </ul>
                </div>
                <div class="group group-b">
                    <h2>EQUIPO B</h2>
                    <div class="points-counter">
                        <p>Puntos: <span id="group-b-points">0</span></p>
                    </div>
                    <ul>
                        <li><a id="pregunta4VF" href="preguntas/Verdadero_Falso/verdadero_falso4.html">Pregunta 1</a>
                        </li>
                        <li><a id="pregunta5VF" href="preguntas/Verdadero_Falso/verdadero_falso5.html">Pregunta 2</a>
                        </li>
                        <!--   <li><a id="pregunta6VF" href="preguntas/Verdadero_Falso/verdadero_falso6.html">Pregunta 6</a></li> -->
                    </ul>
                </div>
            </div>
            <a href="index.html" class="boton-volver">Volver al menú</a>


        </div>
    </div>


    <script>
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener("DOMContentLoaded", function () {

            document.getElementById("pregunta1VF").removeAttribute("disabled");

            // Función para actualizar los puntos del Grupo A y Grupo B
            function updateGroupPoints() {
                // Obtener las respuestas correctas almacenadas en localStorage
                var correctAnswer1VF = localStorage.getItem("respuesta_pregunta1VF");
                var correctAnswer2VF = localStorage.getItem("respuesta_pregunta2VF");
                var correctAnswer3VF = localStorage.getItem("respuesta_pregunta3VF");
                var correctAnswer4VF = localStorage.getItem("respuesta_pregunta4VF");
                var correctAnswer5VF = localStorage.getItem("respuesta_pregunta5VF");
                var correctAnswer6VF = localStorage.getItem("respuesta_pregunta6VF");

                // Contadores de puntos para Grupo A y Grupo B
                var totalPointsAVF = 0;
                var totalPointsBVF = 0;

                // Verificar si las respuestas seleccionadas son correctas y sumar puntos para Grupo A
                if (correctAnswer1VF === "A") {
                    totalPointsAVF++;
                }
                if (correctAnswer2VF === "B") {
                    totalPointsAVF++;
                }
                if (correctAnswer3VF === "A") {
                    totalPointsAVF++;
                }

                // Verificar si las respuestas seleccionadas son correctas y sumar puntos para Grupo B
                if (correctAnswer4VF === "A") {
                    totalPointsBVF++;
                }
                if (correctAnswer5VF === "A") {
                    totalPointsBVF++;
                }
                if (correctAnswer6VF === "A") {
                    totalPointsBVF++;
                }

                // Obtener los contadores de puntos para los Grupos A y B
                var groupAPointsVF = document.getElementById("group-a-points");
                var groupBPointsVF = document.getElementById("group-b-points");

                // Actualizar los contadores de puntos para los Grupos A y B
                groupAPointsVF.textContent = totalPointsAVF;
                groupBPointsVF.textContent = totalPointsBVF;

                // Guardar los puntos de los Grupos A y B en localStorage
                localStorage.setItem("groupAPointsVF", totalPointsAVF);
                localStorage.setItem("groupBPointsVF", totalPointsBVF);

                // Deshabilitar los enlaces de las preguntas incorrectas
                var respuestaIncorrectaPregunta1VF = localStorage.getItem("respuesta_incorrecta_pregunta1VF");
                var respuestaIncorrectaPregunta2VF = localStorage.getItem("respuesta_incorrecta_pregunta2VF");
                var respuestaIncorrectaPregunta3VF = localStorage.getItem("respuesta_incorrecta_pregunta3VF");
                var respuestaIncorrectaPregunta4VF = localStorage.getItem("respuesta_incorrecta_pregunta4VF");
                var respuestaIncorrectaPregunta5VF = localStorage.getItem("respuesta_incorrecta_pregunta5VF");
                var respuestaIncorrectaPregunta6VF = localStorage.getItem("respuesta_incorrecta_pregunta6VF");

                if (respuestaIncorrectaPregunta1VF) {
                    document.getElementById("pregunta1VF").setAttribute("disabled", true);
                }
                if (respuestaIncorrectaPregunta2VF) {
                    document.getElementById("pregunta2VF").setAttribute("disabled", true);
                }
                if (respuestaIncorrectaPregunta3VF) {
                    document.getElementById("pregunta3VF").setAttribute("disabled", true);
                }
                if (respuestaIncorrectaPregunta4VF) {
                    document.getElementById("pregunta4VF").setAttribute("disabled", true);
                }
                if (respuestaIncorrectaPregunta5VF) {
                    document.getElementById("pregunta5VF").setAttribute("disabled", true);
                }
                if (respuestaIncorrectaPregunta6VF) {
                    document.getElementById("pregunta6VF").setAttribute("disabled", true);
                }

                if (correctAnswer1VF) {
                    console.log("Pregunta 1 deshabilitada");
                    document.getElementById("pregunta1VF").setAttribute("disabled", true);
                }
                if (correctAnswer2VF) {
                    document.getElementById("pregunta2VF").setAttribute("disabled", true);
                }
                if (correctAnswer3VF) {
                    document.getElementById("pregunta3VF").setAttribute("disabled", true);
                }
                if (correctAnswer4VF) {
                    document.getElementById("pregunta4VF").setAttribute("disabled", true);
                }
                if (correctAnswer5VF) {
                    document.getElementById("pregunta5VF").setAttribute("disabled", true);
                }
                if (correctAnswer6VF) {
                    document.getElementById("pregunta6VF").setAttribute("disabled", true);
                }
            }

            // Llamar a la función para actualizar los puntos de los Grupos A y B
            updateGroupPoints();
        });
    </script>



</body>

</html>
